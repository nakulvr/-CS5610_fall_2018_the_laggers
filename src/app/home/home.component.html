<div class="container-fluid">
  <div class="row">
    <div *ngFor="let tvshow of tvshows" class="col-sm-3">
      <div class="card">
        <img class="card-img-top" src="https://image.tmdb.org/t/p/w300{{tvshow.poster_path}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{tvshow.name}}</h4>
          <h5>Air Date: {{tvshow.first_air_date}} Votes: {{tvshow.vote_count}} </h5>
          <button (click)="createTVseries(tvshow)" class="btn btn-primary btn-block">Review</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="d-flex justify-content-center">
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" (click)="reducePageNumber()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <!--TODO Pagination for number of results-->
          <li *ngFor="let pageNum of totalPageArr" [ngClass]="{'active': currentPageNum == pageNum}" class="page-item">
            <a class="page-link" (click)="paginate(pageNum)">{{pageNum}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="addPageNumber()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col"></div>
  </div>
</div>
