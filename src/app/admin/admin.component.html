<div class="container-fluid">
  <h1 class="text-center">User Admin</h1>

  <table class="table" id="user-table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Add</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><input [(ngModel)]="username" class="form-control"
                 placeholder="Username" /></td>
      <td><input [(ngModel)]="password" class="form-control"
                 placeholder="Password" /></td>
      <td><input [(ngModel)]="firstName" class="form-control"
                 placeholder="First Name" /></td>
      <td><input [(ngModel)]="lastName" class="form-control"
                 placeholder="Last Name" /></td>
      <td><input [(ngModel)]="email" class="form-control"
                 placeholder="Last Name" /></td>
      <td>
        <select [(ngModel)]="userType" class="form-control">
          <option value="FAN" selected="selected">FAN</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </td>
      <td>
        <button (click)="addUser(username, password, firstName, lastName, email, userType)"
                class="btn btn-success" id="updateBtn">Add</button>
      </td>
    </tr>

    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.type}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteUser(user._id)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
