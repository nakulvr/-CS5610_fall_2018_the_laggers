<div class="container-fluid">

  <h1>LOGIN</h1>

  <input [(ngModel)]="username" placeholder="username" class="form-control"/>
  <input [(ngModel)]="password" placeholder="password" type="password" class="form-control"/>

  <button (click)="login(username, password)" class="btn btn-primary btn-block"> Login </button>

  <a routerLink="/register" class="btn btn-lg btn-success btn-block">Register</a>

</div>
