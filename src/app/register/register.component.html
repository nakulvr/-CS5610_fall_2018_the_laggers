<div class="container-fluid">
  <h1>Register</h1>

  <input [(ngModel)]="username" placeholder="username" class="form-control"/><br>
  <input [(ngModel)]="password" placeholder="password" type="password" class="form-control"/><br>
  <input [(ngModel)]="verifyPassword" placeholder="verify password" type="password" class="form-control"/><br>
  <button (click)="register(username, password, verifyPassword)" class="btn btn-lg btn-primary btn-block">
    Register
  </button>
  <a routerLink="/login" class="btn btn-lg btn-block btn-success">
    <i class="fa fa-sign-in" aria-hidden="true"></i>Login
  </a>
</div>
