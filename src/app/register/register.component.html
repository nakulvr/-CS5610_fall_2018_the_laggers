<h1>Register</h1>
<hr>
<table>
  <tbody>
  <tr>
    <td>Username : </td>
    <td><input [(ngModel)]="username" placeholder="User Name"/></td>
  </tr>
  <tr>
    <td>Firstname : </td>
    <td><input [(ngModel)]="firstname" placeholder="First Name"/></td>
  </tr>
  <tr>
    <td>Lastname : </td>
    <td><input [(ngModel)]="lastname" placeholder="Last Name"/></td>
  </tr>
  <tr>
    <td>Password : </td>
    <td><input [(ngModel)]="password" placeholder="Password" type="password"/></td>
  </tr>
  <tr>
    <td>Role : </td>
    <td>
      <select ng-model="myColor" ng-options="userRole">
        <option value="">Viewer</option>
        <option value="">Actor</option>
        <option value="">Reviewer</option>
      </select>
    </td>
  </tr>
  </tbody>
</table>
<hr>
<button class="btn-danger btn">
  Register
</button>
