<div class="container-fluid">
  <div class="row">
    <div *ngFor="let discover of discover" class="col-sm-3">
      <div class="card">
        <img class="card-img-top" src="https://image.tmdb.org/t/p/w300{{discover.poster_path}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{discover.name}}</h4>
          <h5>Air Date: {{discover.first_air_date}} Votes: {{discover.vote_count}} </h5>
          <a href="#" class="btn btn-primary">Review</a>
        </div>
      </div>
    </div>
  </div>
</div>
