<div>
  View your comments
</div>
<div class="form-group">
  <div class="row" *ngFor="let comment of myComments">
    <div class="col-md-2">
      <a href="movies/{{comment.tvseries._id}}">
      {{comment.tvseries.name}}
      </a>
    </div>
    <div class="col-md-10">
      {{comment.comment}}
      <hr>
    </div>
  </div>
</div>
