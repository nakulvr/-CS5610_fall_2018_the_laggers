<div style="color: green">
  <h1>{{user.username}}'s Profile</h1>
    <a class="btn btn-danger" (click)="Follow()">
      <i class="fa fa-sign-out" aria-hidden="true"></i>Follow
    </a>
</div>
<hr>
<h3>Comments</h3>
<hr>
<h5><a routerLink="/userComments/{{userId}}">See all comments of {{user.username}}</a></h5>
<hr>
<h3>Favourite Movies</h3>
<hr>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let tvshow of tvshows" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            <a routerLink="/movies/{{tvshow._id}}">{{tvshow.name}}</a>
          </h4>
          <h5>Votes: {{tvshow.vote_average}} </h5>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<h3>Followers</h3>
<hr>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let follower of followers" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            <a routerLink="/profile/{{follower._id}}">{{follower.username}}</a>
          </h4>
          <h5>Votes: {{follower.email}} </h5>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<h1>Followers</h1>
<hr>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let following of following_users" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            <a routerLink="/profile/{{following._id}}">{{following.username}}</a>
          </h4>
          <h5>Votes: {{following.email}} </h5>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
